<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Translate</title>
    <style>
    #container
    {
        display: grid;
        grid-template-columns: repeat(2,1fr);
        
    }
    #container > div
    {
        text-align: center;
    }
    textarea
    {
        width: 90%;
        height: 300px;
        font-weight: bold;
        font-size: 20px;  
    
    }
    
    #translateBtn
    {
        display: block;
       width: 200px;
       height: 50px;
       margin: auto;
       font-weight: bold;
       font-size: 20px;
       background-color: aqua;
       border-radius: 5px;
    }
    #navBar
    {
        width: 100%;
        height: 50px;
        text-align: center;
        font-style: italic;
        color: blueviolet;
        border-radius: 7px;
        margin: 5px;
        background-color: rgb(177, 226, 43);

    }

    </style>
</head>
<body>
  <div id="navBar">
      <h1>Just Translate !!!!</h1>
  </div>
  <div id="container">
    <div id="inputSection">
    <textarea name="inputText" id="inputText" cols="30" rows="10" placeholder="Enter text to translate"></textarea>
    
    </div>
    <div id="outputSection">
        <textarea name="outputText" id="outputText" cols="30" rows="10" placeholder="Translated text"></textarea>
    </div>
  </div>
  <button id="translateBtn" onclick="translateText()">Translate</button>
  <script>
      
      async function translateText()
      {
        try {
            let inputText=document.getElementById("inputText").value;
            const res = await fetch(`https://libretranslate.de/translate`, {
	        method: "POST",
	        body: JSON.stringify
            ({
		    q: inputText,
		    source: "en",
		    target: "hi",
		    format: "text"
	        }),
	        headers: { "Content-Type": "application/json" }
             });
            let data= await res.json();
            displayData(data);
            } 
        catch (error) 
            {
            console.log("Error is:"+ error);
            }
      }
      function displayData(data)
      {
          var translatedText=document.getElementById("outputText");
          translatedText.value=data.translatedText;
      }
  </script>
</body>
</html>
